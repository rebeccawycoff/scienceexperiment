<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Experiment Maker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #dfe9f3
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 250px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        h3 {
            margin-top: 30px;
            color: #2c3e50;
        }

        p {
            max-width: 600px;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .experiment-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
    max-width: 700px;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.experiment-box h3 {
    color: #2c3e50;
    margin-bottom: 15px;
}

.experiment-content {
    text-align: left;
    font-size: 1rem;
    line-height: 1.6;
    color: #333;
}

    </style>
</head>
<body>
    <h1>Create an Experiment With Supplies at Home!</h1>
    <form action="/chat" method="POST">
        <input type="text" name="user_input" placeholder="Enter Supplies" required>
        <button type="submit">Create Experiment Now</button>
    </form>
    {% if assistant_reply %}
    <div class="experiment-box">
        <h3>Experiment:</h3>
        <div class="experiment-content">
            {{ assistant_reply | safe }}
        </div>
    </div>
{% endif %}
</body>
</html>
